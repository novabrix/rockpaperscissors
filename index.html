<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Presenting...</h2>
      <h1><em>=== ROCK PAPER SCISSORS! ===</em></h1>
      <h4 class="informative">- User Interface Edition -</h4>
      <div class="box">
        <div class="secondarybox">
          <button class="one" onclick="startRoundR()">🪨</button>
          <button class="two" onclick="startRoundP()">📄</button>
          <button class="three" onclick="startRoundS()">✂️</button>
        </div>
        <div class="liner">
          <p class="teller">Start the game with a throw!</p>
          <p class="tellertwo">Choose Rock, Paper, or Scissors!</p>
          <p class="scorer">Score = Human: 0 vs. Computer: 0</p>
        </div>
      </div>

      <h4>Made by Idriis Yusuf, with the Odin Project!</h4>
      <script src="script.js"></script>
    </div>
  </body>
</html>
